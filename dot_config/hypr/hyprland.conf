### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Window rules
windowrule {
  name = no-maximize
  suppress_event = maximize
  match:class = .* # You'll probably like this.
}

windowrule {
  name = no-idle-when-fullscreen
  idle_inhibit = fullscreen
  match:class = .*
}

windowrule {
  name = notifs-dont-take-focus
  no_initial_focus = on
  match:title = (^notificationtoasts.*)
}

windowrule {
  name = steam-notifs-no-focus
  no_focus = on
  match:class = ^(steam)$
  match:title = ^(notificationtoasts_.*_desktop)$ # Really stop steam
}

